{% extends 'base.html' %}
{% load crispy_forms_tags %}

<html>
    <head></head>
    <body>
        {% block content %}
        <div class="container mt-4">
            <form class="login" method="POST" action="{% url 'account_logout' %}">
                {% csrf_token %}
                <h2>Are you sure you want to logout?</h2>
                <button type="submit" class="btn btn-outline-danger">Log Out</button>
            </form>
        </div>
        {% endblock content %}
    </body>
</html>
