{% extends 'base.html' %}
{% load crispy_forms_tags %}
<html>
    <head>

    </head>
    <body>
        {% block content %}
        <div class="container mt-4">
            <p><b>Enter your Email to recieve a link to reset your account password.</b></p>
            <form method="POST" action="{% url 'account_reset_password' %}" class="password_reset">
                {% csrf_token %}
                {{ form|crispy }}
                <input type="submit" class="btn btn-outline-info mt-3"/>
            </form> 
        </div>
        {% endblock content %}   
    </body>
</html>
