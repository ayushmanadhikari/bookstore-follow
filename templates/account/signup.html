{% extends 'base.html' %}
{% load crispy_forms_tags %}

<html>
    <head></head>
    <body>
        {% block content %}
        <div class="container mt-4">
            <h2>Sign Up</h2>
            <form class="login" method="POST" action="{% url 'account_signup' %}">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-outline-info mt-3" >Sign Up</button><br>
                <text class="text-muted mt-4">Already Have an account?</text><a href="{% url 'account_login' %}">Sign In</a>
            </form>
        </div>
        {% endblock content %}
    </body>
</html>
