{% extends 'base.html' %}
<html>
    <head></head>
    <body>
        {% block content %}
        <div class="container mt-4 ">
            <h5>Books</h5>
            {% for book in book_lists %}
            <div class="container mt-5">
                <h5 class="container mb-2"><a href="{{ book.get_absolute_url }}">{{book.title}}</a></h5><br>
                <img src="{{book.cover.url}}" width="200" height="200"><br>
                <small>{{book.author}}</small>
                <p>Rs.{{book.price}}</p>
            </div>
            {% endfor %}
        </div>
        {% endblock content %}
    </body>
</html>
